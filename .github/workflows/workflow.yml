name: main-wf

on:
  push: [master]

jobs:
  check_env:
    runs-on: ubuntu-latest
  steps:
    - name: get src
      uses: actions/checkout@v2

    - name: get env
      run: env ; set

    - name: get python
      run: python --version

    - name: get docker-composer
      run: docker-compose --version
